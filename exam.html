<main>
  <section class="question">
    <h2>Question 1:</h2>
    <p>What is the output of the following code snippet?</p>
    <code>int x = 5;<br>System.out.println(x * 2);</code>
    <ul class="options">
      <li><input type="radio" name="answer" value="A"> A) 10</li>
      <li><input type="radio" name="answer" value="B"> B) 5</li>
      <li><input type="radio" name="answer" value="C"> C) 25</li>
    </ul>
    <button id="next-btn">Next</button>
  </section>

  <section class="feedback hidden">
    <p>Your answer: <span id="selected-answer"></span></p>
    <p>Correct answer: C) 25</p>
  </section>

  <div class="progress-bar"></div>
</main>
